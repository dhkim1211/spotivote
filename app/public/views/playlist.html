<div class="col m12" ng-controller="PlaylistCtrl">
    <div class="row">
        <div class="card red lighten-3 col m6 offset-m3 center-align">
            <h3>Hey {{username}}!</h3>
        </div>
        <div class="card red lighten-3 col m6 offset-m3 center-align">
            <h3>{{playlist.name}}:</h3>
            <div ng-repeat="track in playlist.tracks.items">
                <p>{{track.track.name}} by {{track.track.artists[0].name}}</p>
            </div>
        </div>
    </div>
</div>
