<div class="row">
    <div class="col s10 offset-s1 m10 offset-m1">
        <div class="center-align logoDiv">
            <img class="logoBig" src="./images/logo.png">
            <p>The Democratic DJ System</p>
        </div>
        <div class="col s8 offset-s2 m4 offset-m4 center-align">
            <form class="center-align">
                <input class="form-control login center-align", type="text", name="eventCode" ng-model="eventCode", placeholder="Enter 5 Digit Code", required, autofocus>
                <button class="btn spotifyGreenText whiteBG center-align" ng-click="joinEvent(eventCode)">Join the Party</button>
            </form>
        </div>
        <div class="col s8 offset-s2 center-align startParty">
            <button class="btn btn-lg spotifyGreen"><a href="/login" class="link">Start a Party</a></button>
        </div>
    </div>
</div>
